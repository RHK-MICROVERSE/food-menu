<head>

  <title>Food Menu</title>

<body>
  <h1 class="headsup">Food Menu<span class="noOfItems"></span></h1>
  
  <nav class="navbar">
    <div class="logo"></div>
    <div class="dropdown foodAreaes">
      <button class="dropDownBtn">Food Origin
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content dropdown-food-areaes">
        <!-- get data from foodArea.js -->
      </div>
    </div>
    <div class="dropdown foodCategories ">
      <button class="dropDownBtn">Food Categories
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content dropdown-food-categories">
        <!-- get data from foodCategories.js -->
      </div>
    </div>
    <div class="dropdown foodIngredients">
      <button class="dropDownBtn">Food Ingredients
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content dropdown-food-ingredients">
        <!-- get data from foodIngredients.js -->
      </div>
    </div>
    <!-- <div class="menu search-meals">Search Meals</div> -->
  </nav>

  <section class="foodItems">
    <div class="foodCards">
      <!-- get data from foodRandomSelections.js-->
    </div>
  </section>
